<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>智能体介绍PPT</title>
  <link rel="stylesheet" href="ppt-template.css">
</head>
<body>
  <!-- 幻灯片1：定义 -->
  <div class="slide-container">
    <h1>什么是智能体？</h1>
    <h2>Agent（智能体）的基本概念</h2>
    <p>智能体是一种能够自主感知环境、做出决策并采取行动的系统。它可以是软件、机器人，或其他能够感知和响应的实体。</p>
  </div>
  <!-- 幻灯片2：应用 -->
  <div class="slide-container">
    <h1>智能体的应用场景</h1>
    <h2>多领域赋能</h2>
    <ul>
      <li>智能客服与对话机器人</li>
      <li>自动驾驶与智能交通</li>
      <li>金融风控与智能投顾</li>
      <li>智能家居与物联网</li>
    </ul>
  </div>
  <!-- 幻灯片3：总结 -->
  <div class="slide-container">
    <h1>总结</h1>
    <h2>智能体的未来</h2>
    <p>随着人工智能和自动化技术的发展，智能体将在更多领域展现价值，推动社会进步与创新。</p>
  </div>
</body>
